name: Test Comparison

on: 
  push:
    branches:
      - main  # Chạy khi có push vào nhánh main
  pull_request:
    branches:
      - main  # Chạy khi có pull request vào nhánh main

jobs:
  test:
    runs-on: ubuntu-latest  # Chạy trên môi trường Ubuntu

    strategy:
      matrix:
        framework: [jest, jasmine]  # Chạy cho cả Jest và Jasmine

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Bước này để lấy mã nguồn từ repository

    - name: Setup Node.js
      uses: actions/setup-node@v3  # Cài đặt Node.js
      with:
        node-version: '18.x'
        
    - name: Fix Jest Permissions
      run: chmod +x ./node_modules/.bin/jest
      
    - name: Install dependencies
      run: npm install  # Cài đặt các phụ thuộc

    - name: Run tests with ${{ matrix.framework }}
      run: npm run test:${{ matrix.framework }}  # Chạy Jest hoặc Jasmine
      

    - name: Measure time for ${{ matrix.framework }}
      run: |
        start=$(date +%s)
        npm run test:${{ matrix.framework }}  # Đo thời gian chạy kiểm thử
        end=$(date +%s)
        echo "$((end - start)) seconds for ${{ matrix.framework }}"
